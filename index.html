<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Library</title>
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo" src="images/logo-main.png"></img>
        <img class="bttn" src="images/login-admin.png" href="#"></img>
      </div>
      <div class="header-info">
        <p class="inst">ค้นหาหนังสือ</p>
        <div class="header-title">
          <div class="title">
            <h1 class="title">169</h1>
            <h2 class="title">เล่ม</h2>
          </div>
          <div class="header-content">
            <h2 class="title">จำนวนหนังสือทั้งหมดในห้องสมุด</h1>
            <h4 class="title">8/1/2024</h3>
          </div>
        </div>
        <div class="search-bar">
          <div class="search-text">
            <p class="text">ค้นหา</p>
          </div>
          <div class="icon">
            <img src="/images/circle-button.svg"></img>
          </div>
        </div>
      </div>
        
        <div class="filter-bar">
          <p class="filter-bar">ตัวกรอง</p>
          <div class="filters">
            <div class="filter-bttn">
              <span class="filter-bttn-text" >หมวดหมู่</span>
              <img src="images/arrow-down.svg">
            </div>
            <div class="filter-bttn">
              <span class="filter-bttn-text" >ถูกยืมแล้ว</span>
            </div>
          </div>
        </div>
    </header>
    <section>
      <p class="head-section">ผลการค้นหา 12 รายการ</p>
      <div class="book-result">

        <button class="book-card" onclick="readCard()">
          <img class="thmb-book" src="#">
          <div class="book-info">
            <h2>Title</h1>
            <h3>Author</h2>
          </div>
        </button>
      </div>
    </section>
  </body>
</html>
