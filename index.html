<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Library</title>
    
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo" src="images/logo-main.png"></img>
        <button class="login-bttn" onclick="adminLogin()"><img class="bttn" src="images/login-admin.png" href="#"></img></button>
      </div>
      <div class="header-info">
        <p class="inst">ค้นหาหนังสือ</p>
        <div class="header-title">
          <div class="title">
            <h1 class="title">169</h1>
            <h2 class="title">เล่ม</h2>
          </div>
          <div class="header-content">
            <h2 class="title">จำนวนหนังสือทั้งหมดในห้องสมุด</h1>
            <h4 class="title">8/1/2024</h3>
          </div>
        </div>
        <div class="search">
          <input class="search-bar" placeholder="ค้นหา"></input>
          <button class="icon" onclick="search()"></button>
        </div>
      </div>
        
        <div class="filter-bar">
          <p class="filter-bar">ตัวกรอง</p>
          <div class="filters">
            <div class="genre-bttn">
              <button class="filter-bttn" onclick="toggleFilterGenre()" id="genre">หมวดหมู่
                <img src="images/arrow-down.svg">
              </button>
              <div class="content" id="genre-content">
                <button onclick="toggleFilterGenre()">ยกเลิกตัวกรอง</button>
                <button onclick="genreSelect('computer')">วิทยาการคอมพิวเตอร์ สารสนเทศ และงานทั่วไป</button>
                <button onclick="genreSelect('philosophy')">ปรัชญาและจิตวิทยา</button>
                <button onclick="genreSelect('religion')">ศาสนา</button>
                <button onclick="genreSelect('social')">สังคมศาสตร์</button>
                <button onclick="genreSelect('language')">ภาษา</button>
                <button onclick="genreSelect('science')">วิทยาศาสตร์</button>
                <button onclick="genreSelect('technology')">เทคโนโลยี</button>
                <button onclick="genreSelect('art')">ศิลปะและนันทนาการ</button>
                <button onclick="genreSelect('literature')">วรรณกรรม</button>
                <button onclick="genreSelect('history')">ประวัติศาสตร์และภูมิศาสตร์</button>
                <button onclick="genreSelect('novel')">นวนิยาย</button>
                <button onclick="genreSelect('shortstory')">เรื่องสั้น</button>
                
              </div>
            </div>
            <button class="filter-bttn" onclick="toggleFilterAvail()" id="avail"><span>ถูกยืมแล้ว</span></button>
          </div>
        </div>
    </header>
    <section>
      <p class="head-section">ผลการค้นหา 12 รายการ</p>
      <div class="book-result">

        <button class="book-card" onclick="readCard()">
          <img class="thmb-book" src="#">
          <div class="book-info">
            <h2>Title</h1>
            <h3>Author</h2>
          </div>
        </button>
        <button class="book-card" onclick="readCard()">
          <img class="thmb-book" src="#">
          <div class="book-info">
            <h2>Title</h1>
            <h3>Author</h2>
          </div>
        </button>
        
      </div>
    </section>
    <script src="frontend.js"></script>
  </body>
</html>
